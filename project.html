<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./project.css">
    <title>45_safwank</title>
</head>
<body>
   <div class="container">
    <h1>Attendance Form</h1>
       <form action="" method="post">
          <div class="rl">
            <label for="">RollNo:</label>
              <input type="text"  onkeypress='return event.charCode >= 48 && event.charCode <= 57' name="" id="rl" required>
              <label for="">Name:</label>
              <input type="text" name="" id="name" required>
          </div>
          <h2>Mark Your Attendance</h2>
          <div class="btn" onclick="add()">
            Mark
          </div>
         
          
       </form>
   </div>
   <div class="sheet">
    <h2>Attendance Sheet</h2>
       <table id="table">
           <tr>
           <th>RollNo</th>
           <th class="n">Name</th>
        </tr>
        <tr>
            <td>45</td>
            <td>safwan k</td>
        </tr>
        
       </table>

   </div>
   <script>
       function add(){
           var rol=document.getElementById("rl").value;
           var name=document.getElementById("name").value;
           if(rol===""){
               alert("please enter your rollnumber");
           }
           else{
               if(name==="")
               {
                   alert("please enter your name");
               }
               else{
        var table = document.getElementById("table");
                var row = table.insertRow(2);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = rol;
                cell2.innerHTML = name;
               }
           }


       }
   </script>
</body>
</html>
